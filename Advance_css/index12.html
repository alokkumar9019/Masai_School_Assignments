<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Specificity Example</title>
  <style>
    div {
      color: green;
    }

    .highlight {
      color: blue;
    }

    #special {
      color: red;
    }
  </style>
</head>
<body>

  <div class="highlight" id="special">
    This text is styled using element, class, and ID selectors.
  </div>

</body>
</html>
