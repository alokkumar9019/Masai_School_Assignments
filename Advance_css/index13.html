<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ol li:first-child {
      font-weight: bold;
    }

    ol li:first-child + li {
      background-color: #f0f0f0;
    }
    ol li:nth-child(3) ~ li {
      font-style: italic;
    }
    ol li:hover {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Interactive Ordered List</h2>
  <ol>
    <li>First item (bold)</li>
    <li>Second item (background applied)</li>
    <li>Third item</li>
    <li>Fourth item (italic applied)</li>
    <li>Fifth item (italic applied)</li>
  </ol>

</body>
</html>
