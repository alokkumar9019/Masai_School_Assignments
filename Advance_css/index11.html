<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combinators Example</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <p>This is a direct child paragraph of the div.</p>
    <section>
      <p>This is a nested paragraph inside a section within the div.</p>
    </section>
  </div>

</body>
</html>
