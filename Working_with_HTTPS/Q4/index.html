<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 500px;
  }
  
  form {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  
  input, select, button {
    padding: 8px;
    font-size: 14px;
  }
  
  #taskList li {
    padding: 10px;
    margin-bottom: 8px;
    background: #f4f4f4;
    cursor: pointer;
    border-left: 5px solid #2196F3;
    display: flex;
    justify-content: space-between;
  }
  
  #taskList li.completed {
    border-left-color: #4CAF50;
  }
  
  button.hidden {
    display: none;
  }
  </style>
</head>
<body>

  <h2>Task Manager</h2>

  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Task title" required />
    <select id="taskStatus">
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
    <button type="submit" id="submitBtn">Add Task</button>
    <button type="button" id="deleteBtn" class="hidden">Delete</button>
  </form>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
<script>

const API_URL = 'https://688a5f6e4c55d5c739560c4b.mockapi.io/users/tasks'; 

const taskForm = document.getElementById('taskForm');
const taskTitle = document.getElementById('taskTitle');
const taskStatus = document.getElementById('taskStatus');
const submitBtn = document.getElementById('submitBtn');
const deleteBtn = document.getElementById('deleteBtn');
const taskList = document.getElementById('taskList');

let editMode = false;
let currentTaskId = null;

async function fetchTasks() {
  const res = await fetch(API_URL);
  const tasks = await res.json();
  renderTasks(tasks);
}

function renderTasks(tasks) {
  taskList.innerHTML = '';
  if (tasks.length === 0) {
    taskList.innerHTML = '<li>No tasks available</li>';
    return;
  }

  tasks.forEach(task => {
    const li = document.createElement('li');
    li.textContent = `${task.title} - ${task.status}`;
    li.className = task.status === 'Completed' ? 'completed' : '';
    li.onclick = () => loadTaskToForm(task);
    taskList.appendChild(li);
  });
}

function loadTaskToForm(task) {
  taskTitle.value = task.title;
  taskStatus.value = task.status;
  currentTaskId = task.id;
  editMode = true;
  submitBtn.textContent = 'Save Changes';
  deleteBtn.classList.remove('hidden');
}

taskForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const taskData = {
    title: taskTitle.value,
    status: taskStatus.value
  };

  if (editMode && currentTaskId) {
    await fetch(`${API_URL}/${currentTaskId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(taskData)
    });
  } else {
    await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(taskData)
    });
  }

  resetForm();
  fetchTasks();
});

deleteBtn.addEventListener('click', async () => {
  if (currentTaskId && confirm("Are you sure you want to delete this task?")) {
    await fetch(`${API_URL}/${currentTaskId}`, { method: 'DELETE' });
    resetForm();
    fetchTasks();
  }
});

function resetForm() {
  taskForm.reset();
  editMode = false;
  currentTaskId = null;
  submitBtn.textContent = 'Add Task';
  deleteBtn.classList.add('hidden');
}

fetchTasks();

</script>
